<div *ngIf="(loadingUsers$ | async) === false; else loading">
  <h1>Users list, {{ (allUsers$ | async)?.length }}</h1>
  <table mat-table [dataSource]="getUsers()" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let element">{{ element.id.value }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name.</th>
      <td mat-cell *matCellDef="let element">
        {{ element.name.first }} {{ element.name.last }}
      </td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Gender.</th>
      <td mat-cell *matCellDef="let element">
        {{ element.gender }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email.</th>
      <td mat-cell *matCellDef="let element">
        {{ element.email }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions.</th>
      <td mat-cell *matCellDef="let element">
        <a
          [routerLink]="['..', element.id.value]"
          mat-stroked-button
          color="primary"
          >Details</a
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<ng-template #loading>
  <div class="spinner" fxLayoutAlign="center center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
